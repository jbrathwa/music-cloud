{% extends 'index.html' %}
{% block body %}
{% for song in songs %}
    <img src="data:image/jpeg;base64,{{song.image}}"></img>
    <h4>{{song.title}}</h4>
    <p>album:{{song.album}}</p>
    <p>artist:{{song.artist}}</p>
    <audio controls><source src="{{song.url}}" type="audio/mpeg"></audio>
    <br><br>
{% endfor %}
{% endblock %}
